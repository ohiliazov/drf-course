repos:
  - repo: local
    hooks:
      - id: poetry-lock
        name: poetry-lock
        entry: bash -c 'poetry lock --no-update'
        language: system
        files: poetry.lock

      - id: poetry-export
        name: poetry-export
        entry: bash -c 'poetry export > requirements.txt'
        language: system
        files: requirements.txt

      - id: poetry-export-dev
        name: poetry-export-dev
        entry: bash -c 'poetry export --only dev > requirements.dev.txt'
        language: system
        files: requirements.dev.txt

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.9
    hooks:
      - id: ruff
      - id: ruff-format
